[agent]
# French Translator agent metadata
name = french_translator_agent
description = An agent that translates content to French while maintaining formatting and structure.
instruction = Translate the provided content to French. Maintain the original formatting, structure, and style. Provide accurate, natural-sounding French translations. Provide ONLY the French translation, no explanations or additional text.

[model]
model_name = openrouter/openai/gpt-4o-mini
api_base = https://openrouter.ai/api/v1

[translation]
# Translation-specific settings
target_language = French
preserve_formatting = true
