[agent]
# Summarizing agent metadata
name = summarizing_agent
description = An agent that summarizes content into 3-5 concise bullet points.
instruction = Take the provided content and create a clear, concise summary with 3-5 bullet points. Each bullet should capture a key piece of information. Use the 'â€¢' character for bullets. Provide ONLY the bullet points, nothing else.

[model]
model_name = openrouter/google/gemini-2.0-flash-001
api_base = https://openrouter.ai/api/v1

[summarizing]
# Summarizing-specific settings
min_bullet_points = 3
max_bullet_points = 5
