[agent]
# Verifying agent metadata
name = verifying_agent
description = An agent that analyzes sentiment of summarized content and ensures positive or neutral tone.
instruction = Analyze the sentiment of the provided summary and classify it as POSITIVE, NEUTRAL, or NEGATIVE. If negative sentiment is detected, trigger the summarizing agent to regenerate the content with a positive or neutral tone.

[model]
model_name = openrouter/google/gemini-2.0-flash-001
api_base = https://openrouter.ai/api/v1

[sentiment]
# Sentiment analysis specific settings
confidence_threshold = 0.7
