# Combined Registry
# Defines which agents and tools to register and in what order

version: "1.0"

agents:
  - name: wikipedia_agent
    module: search_agent.sub_agents.wikipedia.wikipedia_agent
    enabled: true
    order: 1
    tools:
      - name: search_wikipedia
        module: search_agent.sub_agents.wikipedia.tools.search_wikipedia
        function: search_wikipedia
        enabled: true
        order: 1
    
  - name: summarizing_agent
    module: search_agent.sub_agents.summarizing.summarizing_agent
    enabled: true
    order: 2
    sub_agents:
      - name: french_translator_agent
        module: search_agent.sub_agents.summarizing.sub_agents.french_translator.french_translator_agent
        enabled: false
        order: 1
    
  - name: verifying_agent
    module: search_agent.sub_agents.verifying.verifying_agent
    enabled: true
    order: 3

tools:
  - name: time_tool
    module: search_agent.tools.mcp
    function: create_mcp_toolset
    enabled: true
    order: 1
  
  - name: weather_tool
    module: search_agent.tools.weather_tool
    function: create_weather_tool
    enabled: true
    order: 2
